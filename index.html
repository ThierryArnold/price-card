<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <script src="https://kit.fontawesome.com/ce537032d0.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="preview-card">
    <img src="images/image-product-desktop.jpg" alt="">
    <div class="product-details">
      <span class="product-type"> PERFUME</span>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="price">
        <span class="discount-price"> $149.99</span>
        <span class="old-price"> $169.99</span><br>
      </div>

      <button class="add-to-cart"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Thierry Arnold</a>.
  </div>
</body>

</html>
